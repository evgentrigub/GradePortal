<mat-toolbar>
  <span>Grade Portal</span>
  <button mat-button routerLink="/table">Table</button>
  <button mat-button [routerLink]="currentUser ? ['/', currentUser.username] : ['/login']">Account</button>
  <span style="flex: 1 1 auto"></span>
  <ng-container *ngIf="currentUser">
    <button mat-button (click)="logout()">Log out</button>
  </ng-container>
</mat-toolbar>
