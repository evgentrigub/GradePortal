<mat-card class="container">
  <div style="display: flex; justify-content: space-around;">
    <img
      style="min-width: 300px; min-height: 300px;"
      mat-card-avatar
      src="https://cdn.pixabay.com/photo/2017/10/18/21/36/portrait-2865605_960_720.jpg"
      class="avatar"
    />
    <form [formGroup]="userFormGroup">
      <button *ngIf="isPageOwner" (click)="showChangeMode()">Изменить данные</button>
      <mat-card-header *ngIf="!isShowChangeMode" style="text-align: center; margin-top: 100px">
        <mat-card-title>Name</mat-card-title>
        <mat-card-subtitle>Username</mat-card-subtitle>
        <mat-card-subtitle>City</mat-card-subtitle>
        <mat-card-subtitle>Position</mat-card-subtitle>
      </mat-card-header>
      <div *ngIf="isShowChangeMode">
        <mar-form-field>
          <input placeholder="First Name" formControlName="firstName" />
        </mar-form-field>
        <mar-form-field>
          <input placeholder="Last Name" formControlName="lastName" />
        </mar-form-field>
        <mar-form-field>
          <input placeholder="Username" formControlName="username" />
        </mar-form-field>
        <mar-form-field>
          <input placeholder="City" formControlName="city" />
        </mar-form-field>
        <mar-form-field>
          <input placeholder="Position" formControlName="position" />
        </mar-form-field>
      </div>
    </form>
  </div>
  <div style="display: flex; align-items: center; flex-direction: column;">
    <mat-card-header>
      <mat-card-title>List of Skills</mat-card-title>
    </mat-card-header>
    <form [formGroup]="newSkillFormGroup">
      <mat-card-content>
        <div class="mat-elevation-z8" style="width: 70rem">
          <table *ngIf="dataSource; else loading" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let skill"></td>
              <td mat-cell *matFooterCellDef="let skill">
                <div *ngIf="isCreateMode">
                  <button mat-icon-button color="primary" (click)="undoAdd()">
                    <mat-icon>undo</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="saveOrCreateSkill()" [disabled]="!canSaveSkill()">
                    <mat-icon>check</mat-icon>
                  </button>
                </div>
                <button *ngIf="!isCreateMode" mat-icon-button color="primary" (click)="addSkill()">
                  <mat-icon>add_box</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let skill">
                {{ skill.name }}
              </td>
              <td mat-cell *matFooterCellDef>
                <mat-form-field *ngIf="isCreateMode">
                  <input matInput placeholder="Name" formControlName="name" [matAutocomplete]="auto" />
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="setAutocompleteEvent($event)">
                    <mat-option *ngFor="let skill of nameSkillOptions | async" [value]="skill" style="height: auto;">
                      {{ skill.name }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let skill">
                {{ skill.description }}
              </td>
              <td mat-cell *matFooterCellDef>
                <mat-form-field *ngIf="isCreateMode">
                  <input matInput placeholder="Description" formControlName="description" [attr.disabled]="isSkillExisted || null" />
                </mat-form-field>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let skill; columns: displayedColumns"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>
      </mat-card-content>
    </form>
  </div>
</mat-card>

<ng-template #loading>
  <div style="display: flex; justify-content: center">
    <mat-progress-spinner mode="indeterminate" diameter="130" strokeWidth="9"></mat-progress-spinner>
  </div>
</ng-template>
